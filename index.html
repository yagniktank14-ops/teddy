<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Feb â€” Teddy Day ğŸ§¸</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
  background:
    radial-gradient(60% 40% at 15% 10%, #ffd6a555, transparent 60%),
    radial-gradient(50% 40% at 90% 20%, #ff9a8b55, transparent 60%),
    radial-gradient(40% 30% at 50% 90%, #fbc2eb55, transparent 60%),
    linear-gradient(135deg,#3b1d2a,#1f0f17);
}

/* card */
.card{
  width:min(92vw,420px);
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  animation:pop .8s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* text */
.small{font-size:14px;opacity:.9}
.name{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  margin:6px 0;
}
.question{
  margin-top:10px;
  font-size:16px;
}

/* moods */
.moods{
  margin-top:22px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.mood{
  padding:16px 10px;
  border-radius:20px;
  cursor:pointer;
  background:rgba(255,255,255,.2);
  transition:.3s ease;
  font-size:15px;
}
.mood:hover{
  transform:scale(1.08);
  background:rgba(255,255,255,.32);
}

/* result */
.result{display:none}
.teddy{
  font-size:72px;
  margin:10px 0;
  animation:grow 1s ease;
}
@keyframes grow{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
.text{
  margin-top:12px;
  line-height:1.8;
}
.text span{
  display:block;
  margin:4px 0;
  text-shadow:0 2px 10px rgba(0,0,0,.4);
}
.footer{
  margin-top:16px;
  font-size:13px;
  opacity:.85;
}

/* floating teddies */
.float{
  position:fixed;
  bottom:-10%;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<!-- START -->
<div class="card" id="start">
  <div class="small">10 Feb â€” Teddy Day ğŸ§¸</div>
  <div class="name">Dhruti</div>
  <div class="question">
    Aaj Teddy Day hai ğŸ¤<br>
    tumhara mood kaisa hai?
  </div>

  <div class="moods">
    <div class="mood" onclick="pick('happy')">ğŸ˜Š Happy</div>
    <div class="mood" onclick="pick('sleepy')">ğŸ˜´ Sleepy</div>
    <div class="mood" onclick="pick('comfort')">ğŸ¤— Comfort</div>
    <div class="mood" onclick="pick('crazy')">ğŸ˜œ Crazy</div>
  </div>
</div>

<!-- RESULT -->
<div class="card result" id="result">
  <div class="name">For You ğŸ§¸</div>
  <div class="teddy">ğŸ§¸</div>
  <div class="text" id="text"></div>
  <div class="footer">
    Happy Teddy Day ğŸ’™<br>
    â€“ tumhara bestest friend
  </div>
</div>

<script>
const data={
 happy:[
  ["Ye happy teddy tumhare liye,", "#fff1c1"],
  ["kyunki tumhari smile sabse cute hai ğŸ˜Š", "#fff"]
 ],
 sleepy:[
  ["Ye sleepy teddy tumhare liye,", "#ffe6f0"],
  ["jab neend aaye aur duniya slow lage ğŸ˜´", "#fff"]
 ],
 comfort:[
  ["Ye comfort teddy tumhare liye,", "#d8f3ff"],
  ["jab bas chup-chaap support chahiye ğŸ¤—", "#fff"]
 ],
 crazy:[
  ["Ye crazy teddy tumhare liye,", "#ffd6e8"],
  ["kyunki tumhari craziness hi special hai ğŸ˜œ", "#fff"]
 ]
};

function pick(type){
 document.getElementById("start").style.display="none";
 document.getElementById("result").style.display="block";

 const box=document.getElementById("text");
 box.innerHTML="";
 data[type].forEach(l=>{
  const s=document.createElement("span");
  s.textContent=l[0];
  s.style.color=l[1];
  box.appendChild(s);
 });

 floats();
}

function floats(){
 for(let i=0;i<10;i++){
  const f=document.createElement("div");
  f.className="float";
  f.textContent="ğŸ§¸";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(5+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),9000);
 }
}
</script>

</body>
</html>
