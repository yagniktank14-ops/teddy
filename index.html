*{margin:0;padding:0;box-sizing:border-box}

/* MOBILE SAFE BODY */
body{
  font-family:'Poppins',sans-serif;

  /* ğŸŒ™ DARK SOFT GRADIENT (LIKE IMAGE) */
  background:
    radial-gradient(circle at top left,#6b4a4a 0%, transparent 55%),
    radial-gradient(circle at bottom right,#3a1f2a 0%, transparent 60%),
    linear-gradient(135deg,#1a0f15,#3b1f2c,#1a0f15);

  color:#f5e9ec;

  min-height:100svh;

  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow-y:auto;
}

/* ğŸŒ«ï¸ SOFT DEPTH OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,transparent,rgba(0,0,0,.35));
  pointer-events:none;
}

/* ğŸ§¸ FLOATING MINI TEDDIES */
.teddy-bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.teddy{
  position:absolute;
  font-size:20px;
  opacity:.25;
  animation:float 22s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* random positions */
.t1{left:8%; top:110%; animation-delay:0s}
.t2{left:22%; top:120%; animation-delay:6s}
.t3{left:40%; top:115%; animation-delay:12s}
.t4{left:58%; top:130%; animation-delay:3s}
.t5{left:75%; top:118%; animation-delay:9s}
.t6{left:88%; top:125%; animation-delay:15s}

/* ğŸ CARD */
.card{
  position:relative;
  z-index:2;
  width:min(92vw,380px);
  text-align:center;
  padding:28px 22px;
  background:rgba(255,255,255,.10);
  backdrop-filter:blur(16px);
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  margin-top:10px;
}

/* TEXT */
.title{
  font-family:'Great Vibes',cursive;
  font-size:30px;
  margin-bottom:12px;
}

.teddy-main{
  font-size:48px;
  margin:6px 0 10px;
}

.text{
  font-size:14.5px;
  line-height:1.7;
  opacity:0;
  animation:fadeIn 1.6s ease forwards;
}

@keyframes fadeIn{
  to{opacity:1}
}

/* animation delays */
.l1{animation-delay:1s}
.l2{animation-delay:3.5s}
.l3{animation-delay:6.5s}
.l4{animation-delay:9.5s}

/* FOOTER */
.footer{
  margin-top:14px;
  font-size:13px;
  opacity:0;
  animation:footerIn 1.5s ease forwards;
  animation-delay:13s;
}

@keyframes footerIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:.85;transform:translateY(0)}
}
</style>
